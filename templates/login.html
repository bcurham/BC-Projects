{% extends "base.html" %}

{% block title %}Login - Test Script Generator{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Welcome Back</h1>
        <p class="auth-subtitle">Log in to your account to continue</p>

        <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required class="form-control" placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="form-control" placeholder="Enter your password">
            </div>

            <div class="form-group-checkbox">
                <input type="checkbox" id="remember" name="remember" value="true">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Log In</button>
        </form>

        <div class="auth-divider">
            <span>OR</span>
        </div>

        <a href="{{ url_for('auth.demo_login') }}" class="btn btn-demo btn-full">
            ðŸš€ Try Demo Mode
        </a>

        <p class="auth-footer">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>
        </p>
    </div>
</div>

<style>
.auth-container {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.auth-card {
    background: white;
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    max-width: 450px;
    width: 100%;
}

.auth-card h1 {
    text-align: center;
    color: #2d3748;
    margin-bottom: 10px;
    font-size: 2rem;
}

.auth-subtitle {
    text-align: center;
    color: #718096;
    margin-bottom: 30px;
}

.auth-form {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #4a5568;
    font-weight: 600;
}

.form-control {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-control:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-group-checkbox {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 25px;
}

.form-group-checkbox input[type="checkbox"] {
    width: 18px;
    height: 18px;
}

.btn-full {
    width: 100%;
    padding: 14px;
    font-size: 1.1rem;
}

.auth-divider {
    text-align: center;
    margin: 25px 0;
    position: relative;
}

.auth-divider::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    width: 100%;
    height: 1px;
    background: #e2e8f0;
}

.auth-divider span {
    background: white;
    padding: 0 15px;
    color: #a0aec0;
    position: relative;
    z-index: 1;
}

.auth-footer {
    text-align: center;
    margin-top: 25px;
    color: #718096;
}

.auth-footer a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
}

.auth-footer a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    .auth-card {
        padding: 30px 20px;
    }
}
</style>
{% endblock %}
